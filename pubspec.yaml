name: flutter_icons
description: A Flutter package project that provide the iconfonts.
version: 0.0.1
author: 魔咔啦咔
homepage: https://github.com/ggdream/flutter_icons

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  fonts:
    - family: IconEmoji
      fonts:
        - asset: fonts/emoji.ttf
